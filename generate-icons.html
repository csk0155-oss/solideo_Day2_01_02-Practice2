<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .instructions {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>PWA 아이콘 생성기</h1>

    <div class="instructions">
        <h2>사용 방법</h2>
        <p>1. 아래 버튼을 클릭하여 각 크기의 아이콘을 생성합니다.</p>
        <p>2. 각 아이콘을 마우스 오른쪽 클릭하여 "다른 이름으로 저장"을 선택합니다.</p>
        <p>3. icons/ 폴더에 해당 크기 이름으로 저장합니다 (예: icon-192x192.png).</p>
        <p>4. 모든 크기의 아이콘을 생성하면 PWA 설치가 가능합니다.</p>
    </div>

    <button onclick="generateAllIcons()">모든 아이콘 생성</button>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // 배경 그라디언트
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // 둥근 사각형 배경
            const radius = size * 0.2;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // 지구본
            const centerX = size * 0.5;
            const centerY = size * 0.45;
            const globeRadius = size * 0.23;

            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.015;

            // 외곽 원
            ctx.beginPath();
            ctx.arc(centerX, centerY, globeRadius, 0, Math.PI * 2);
            ctx.stroke();

            // 가로 타원
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, globeRadius, globeRadius * 0.5, 0, 0, Math.PI * 2);
            ctx.stroke();

            // 세로 타원
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, globeRadius * 0.5, globeRadius, 0, 0, Math.PI * 2);
            ctx.stroke();

            // 가로선
            ctx.beginPath();
            ctx.moveTo(centerX - globeRadius, centerY);
            ctx.lineTo(centerX + globeRadius, centerY);
            ctx.stroke();

            // 비행기
            const planeX = size * 0.63;
            const planeY = size * 0.3;
            const planeSize = size * 0.06;

            ctx.save();
            ctx.translate(planeX, planeY);
            ctx.rotate(-Math.PI / 4);
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-planeSize * 2.5, -planeSize * 0.8);
            ctx.lineTo(-planeSize * 1.5, 0);
            ctx.lineTo(-planeSize * 2.5, planeSize * 0.8);
            ctx.closePath();
            ctx.fill();
            ctx.beginPath();
            ctx.arc(0, 0, planeSize * 0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // 위치 핀
            const pinX = size * 0.39;
            const pinY = size * 0.65;
            const pinSize = size * 0.08;

            ctx.fillStyle = '#50C878';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.008;
            ctx.beginPath();
            ctx.moveTo(pinX, pinY);
            ctx.bezierCurveTo(
                pinX - pinSize, pinY - pinSize,
                pinX - pinSize, pinY - pinSize * 2,
                pinX, pinY - pinSize * 3
            );
            ctx.bezierCurveTo(
                pinX + pinSize, pinY - pinSize * 2,
                pinX + pinSize, pinY - pinSize,
                pinX, pinY
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(pinX, pinY - pinSize * 2, pinSize * 0.4, 0, Math.PI * 2);
            ctx.fill();

            // 텍스트
            const fontSize = size * 0.12;
            ctx.fillStyle = 'white';
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('여행', centerX, size * 0.84);
        }

        function generateIcon(size) {
            const container = document.getElementById('iconPreview');

            const item = document.createElement('div');
            item.className = 'icon-item';

            const title = document.createElement('h3');
            title.textContent = `${size}x${size}`;

            const canvas = document.createElement('canvas');
            drawIcon(canvas, size);

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = '다운로드';
            downloadBtn.onclick = () => {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            item.appendChild(title);
            item.appendChild(canvas);
            item.appendChild(downloadBtn);
            container.appendChild(item);
        }

        function generateAllIcons() {
            document.getElementById('iconPreview').innerHTML = '';
            sizes.forEach(size => generateIcon(size));
        }

        // 페이지 로드 시 자동 생성
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
